<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>e-message升级</title>
        <link rel="stylesheet" type="text/css" href="../js/plugins/zDialog/zDialog_e8_wev8.css" />
        <link rel="stylesheet" type="text/css" href="../js/plugins/zDialog/e8_zDialog_btn_wev8.css" />
        <link rel="stylesheet" type="text/css" href="css/update.css" />
    </head>
    <body>
        <div class="container">
            <!-- 顶部logo 和 工具栏 -->
            <div class="header can-drag">
                <div class="logo"> e-message 升级</div>
                <div class="operating no-drag">
                    <div class="clear">
                        <div><img class="minButton" src="../images/min.png" /></div>
                        <div><img class="closeButton" src="../images/close.png" /></div>
                    </div>
                </div>
            </div>

            <div class="center">
                <div class="staticinfo">正在升级，请稍候...</div>
                <div class="progress-info">
                    <div class="promsg">正在获取更新信息...</div>
                    <div class="probar">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <input type="button" class="install" value="安装" />
                <input type="button" class="cancel" value="取消" />
            </div>
        </div>

        <script src="../js/jquery-1.8.3.min_wev8.js" type="text/javascript"></script>
        <script src="../js/plugins/zDialog/zDialog_wev8.js" type="text/javascript"></script>
        <script src="../js/plugins/zDialog/zDrag_wev8.js" type="text/javascript"></script>

        <script src="js/update.js" type="text/javascript"></script>
    </body>
</html>
