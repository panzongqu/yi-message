<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/loginRemind.css" />
</head>

<body>
    <div class="remind">
        <div class="header clear can-drag">
            <div id="remindTitle" class="title"></div>
            <div class="remind-close no-drag" title="关闭"></div>
        </div>
        <div class="center" style="text-align:center">
            <img src="image/warning.png">
            <div class="remind-content"></div>
        </div>
        <span class="footer" style="text-align:center">
            <input type="button" class="comfirm" value="确定" />
        </span>
    </div>

    <script src="../js/jquery-1.8.3.min_wev8.js" type="text/javascript"></script>
    <script src="js/loginRemind.js"></script>

</body>

</html>
